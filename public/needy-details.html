<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needy-Dash</title>
     <!-- Bootstrap CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
     <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
     <script src="js/jquery-1.8.2.min.js"></script>
</head>
<body>
<br>
<hr>
    <div class="container">
        <div class="row bg-dark">
            <div class="col-md-12 text-white">
                <center>
                    <h2>Needy Details</h2>
                </center>
            </div>         
        </div>
        <hr>
        <form action="/needy-details">
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label"> Email ID</label>
                    <input type="text" class="form-control"  placeholder="Enter Email ID" name="email" id="email">
                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label"> Name</label>
                    <input type="text" class="form-control"  placeholder="Enter Name" name="name" id="name">    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label"> Address</label>
                    <input type="text" class="form-control"  placeholder="Enter Address" name="address" id="address">    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label"> City</label>
                    <input type="text" class="form-control"  placeholder="Enter City" name="city" id="city">    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label"> Aadhar Card No.</label>
                    <input type="text" class="form-control"  placeholder="Enter Adhaar Card Number" name="acardno" id="acardno">    
                </div>
            </div>
            <br>
            <div class="container">
                <center>
                <input class="btn btn-primary" type="submit" value="Save">
                
                </center>
            </div>
        </form>
    </div>
</body>
</html>
