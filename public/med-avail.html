<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <title>Avail Medicine</title>
    <script type=text/javascript>

        function showpreview(file){

            if (file.files && file.files[0]) {
                    var reader = new FileReader();
                reader.onload = function (e) {
                    $('#prev').attr('src', e.target.result);
                }
                reader.readAsDataURL(file.files[0]);
            }
        }

        function dofillId() {
            var u=localStorage.getItem("kuchbhi");
              alert(u);
              $("#email").val(u);
        }
    </script>
  </head>
  <body onload="dofillId();">
      <br>
      <hr>
        <div class="container">
            <div class="row bg-success">
                <div class="col-md-12 text-white">
                    <center>
                        <h2>Avail Med Details</h2>
                    </center>
                </div>
            </div>
            <hr>
      <form method="post" action="/save-details" enctype="multipart/form-data">

            <div class="row">
                <div class="col-md-5">
                    <label class="form-label"> Email ID</label>
                    <input type="text" class="form-control"  placeholder="Enter Email ID" name="email" id="email" readonly>
                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Med Name</label>
                    <input type="text" class="form-control"  placeholder="Enter Med Name" name="medname" id="medname">
                    
                </div>
                <div class="col-md-5 offset-md-1">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-control"  placeholder="Enter Company name" name="company" id="company">
                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" class="form-control"  placeholder="Enter Expiry Date" name="expdate" id="expdate">
                    
                </div>
                <div class="col-md-5 offset-md-1">
                    <label class="form-label">Units</label>
                    <div class="mb-3">
                        <select class="form-select" required aria-label="select example" name="unit" id="unit">
                          <option value="">Select Units</option>
                          <option value="tablets">Tablets</option>
                          <option value="bottles">bottles</option>
                          <option value="injections">Injections</option>
                          <option value="strips">Strips</option>
                        </select>
                        <div class="invalid-feedback">Select One</div>
                      </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control"  placeholder="Enter Quantity" name="qty" id="qty">
                    
                </div>
                <div class="col-md-5 offset-md-1">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control"  placeholder="Enter City name" name="city" id="city">
                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="mb-3 col-md-5">
                    <label for="formFile" class="form-label">Upload Profile Pic</label>
                    <input class="form-control" type="file" id="picname" onchange="showpreview(this);" name="picname">
                    <br>
                    <img src="" width="200px" height="200px" id="prev">
                  </div>
                  
            </div>
            <br>
            <div class="container">
                <center>
                <input class="btn btn-primary" type="submit" value="Save" >
                </center>
            </div>
        </form>
            <hr>
        <br></div>
  </body>
  </html>
